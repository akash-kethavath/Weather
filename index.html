<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name" aria-label="Enter city name">
            <button id="search-btn" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
        </div>
        <div id="weather-info" class="weather-box">
            <h2 id="city">City Name</h2>
            <p id="description">Weather Description</p>
            <p id="temperature">Temperature: -- Â°C</p>
            <p id="wind">Wind Speed: -- m/s</p>
            <p id="humidity">Humidity: --%</p>
            <p id="air-quality">Air Quality: -- (Placeholder)</p>
        </div>
    </div>
</body>
</html>
